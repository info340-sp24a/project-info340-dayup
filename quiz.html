<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodyBuddy Daily Check-in Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
    <header>
      <!-- title -->
      <img src="img/title.png" alt="MoodyBuddy Title">
      <section id="nav-bar">
        <h1><a href="index.html">Daily Check-in</a ></h1>
        <h1><a href="puppy.html">Your Puppy</a ></h1>
        <h1><a href="moodlog.html">Mood Log</a></h1>
        <h1><a href="page4.html">Puppy List</a></h1>
      </section>
    </header>
    <main>
      <!-- Need to find a way record everything & connect these info w/ submit btn -->
      <!-- Left side page content -->
      <section id="quiz-container" class="container">
        <section id="quiz-left-side">
          <!-- Question 1 -->
          <section id="question1" class="question">
            <h2>How was your day?</h2>
            <section id="day-selection">
              <img src="img/emojis/gray-face1.png" alt="happy face" id="face1">
              <img src="img/emojis/gray-face2.png" alt="smiling face" id="face2">
              <img src="img/emojis/gray-face3.png" alt="okay face" id="face3">
              <img src="img/emojis/gray-face4.png" alt="sad face" id="face4">
              <img src="img/emojis/gray-face5.png" alt="crying face" id="face5">
            </section>
          </section>
          <!-- Question 2 -->
          <section id="question2" class="question">
            <h2>How well did you sleep?</h2>
            <section id="sleep-selection">
              <img src="img/emojis/gray-circle1.png" alt="empty circle" class="circle1">
              <img src="img/emojis/gray-circle2.png" alt="20 circle" class="circle2">
              <img src="img/emojis/gray-circle3.png" alt="40 circle" class="circle3">
              <img src="img/emojis/gray-circle4.png" alt="60 circle" class="circle4">
              <img src="img/emojis/gray-circle5.png" alt="full circle" class="circle5">
            </section>
          </section>
          <!-- Question 3 -->
          <section id="question3" class="question">
            <h2>How motivated are you?</h2>
            <section id="motivation-selection">
              <img src="img/emojis/gray-circle1.png" alt="empty circle" class="circle1">
              <img src="img/emojis/gray-circle2.png" alt="20 circle" class="circle2">
              <img src="img/emojis/gray-circle3.png" alt="40 circle" class="circle3">
              <img src="img/emojis/gray-circle4.png" alt="60 circle" class="circle4">
              <img src="img/emojis/gray-circle5.png" alt="full circle" class="circle5">
            </section>
          </section>
        </section>
        <!-- Right side page content -->
        <section id="quiz-right-side">
          <form class="form">
            <label for="thankful">What is something or someone that you feel thankful for today?</label><br>
            <input type="text" id="thankful" name="thankful"><br>
            <label for="daily-note">Daily Note</label><br>
            <input type="text" id="daily-note" name="daily-note" value="Hiii"><br><br>
            <input type="submit" value="Submit" class="button">
          </form>
        </section>
      </section>
    </main>
</body>
</html>
